<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poggle Forms</title>
    
        <link rel="stylesheet" href="style.css">

        <div class="header">
            <img class="logo" src="Assets/GoogleForm.png">
            <h1 class="mainTitle">Poggle Forms</h1>
            <p>Replica of Google Forms</p>
        </div>
    </head>
    <body>
        

        <div class="wrapper">
            <ul>
                <h1 class="studentForm">Student Form</h1>

                <li id="image">
                    Select Your Image
                    <input type="file">
                </li>
                <li id="name">
                    Name <br>
                    <input id="name" type="text">
                </li>
                <li id="rollNumber">
                    RollNumber <br>
                    <input id="rollNumber" type="number">
                </li>
                <li id="school">
                    School <br>
                    <input id="name" type="text">
                </li>
                <li id="programName">
                    Program Name <br>
                    <input id="name" type="text">
                </li>
                <li id="libraryCard">
                    Library Card <br>
                    <input id="name" type="">
                </li>
                <li id="busPass">
                    Bus Pass <br>
                    <input id="name" type="text">
                </li>
            </ul>
            <ul>
                <button class="submitButton" type="button">SUBMIT</button>
            </ul>
        </div>
    </body>
</html>
